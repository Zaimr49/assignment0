<!DOCTYPE html>
<html>
<head>
  <title>Moving Marquee Colliding within Walls</title>
  <style>
    .marquee {
      width: 200px;
      height: 100px;
      overflow: hidden;
      position: relative;
      border: 1px solid black;
    }

    .marquee-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      animation: marquee-animation 5s linear infinite;
    }

    @keyframes marquee-animation {
      0% { left: 0; }
      100% { left: calc(100% - 200px); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="marquee-inner">
      <!-- Content to be scrolled -->
      <p>This is a moving marquee that collides within the walls!</p>
    </div>
  </div>
</body>
</html>
